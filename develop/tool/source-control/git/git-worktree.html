<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">

        <style>
</style>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">
<style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', system-ui, 'Ubuntu', 'Droid Sans', sans-serif;
                font-size: 14px;
                line-height: 1.6;
            }

    <body class="vscode-body vscode-light">
        <h1 id="git-worktree">Git WorkTree</h1>
<p>在一個儲存庫上建立多個工作目錄</p>
<pre><code class="language-git"><code><div>git worktree add &lt;path&gt; &lt;branch&gt;
</div></code></code></pre>
<table>
<thead>
<tr>
<th>參數</th>
<th>說明</th>
</tr>
</thead>
<tbody>
<tr>
<td>path</td>
<td>指定要建立工作目錄的目錄名稱</td>
</tr>
<tr>
<td>branch</td>
<td>在工作目錄上指定要checkout的分支。若省略此設定，則系會自動checkout與path同名的分支</td>
</tr>
</tbody>
</table>
<hr>
<ul>
<li>顯示工作目錄一覽</li>
</ul>
<pre><code class="language-Git"><code><div>git worktree list
</div></code></code></pre>
<ul>
<li></li>
</ul>

    </body>
    </html>
